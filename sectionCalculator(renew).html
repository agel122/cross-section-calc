<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyles.css" type="text/css">
    <title>
        Расчет потребного сечения медного провода мм²
        в зависимости от суммарной потребляемой мощности
    </title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-auto align-self-center">
                <table id="mydata">
                    <thead>
                        <tr>
                            <th>Мощность, кВт</th>
                            <th>Сечение, мм<sup>2</sup></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>4.1</td>
                            <td>1.5</td>
                        </tr>
                        <tr>
                            <td>5.9</td>
                            <td>2.5</td>
                        </tr>
                        <tr>
                            <td>8.3</td>
                            <td>4.0</td>
                        </tr>
                        <tr>
                            <td>10.1</td>
                            <td>6.0</td>
                        </tr>
                        <tr>
                            <td>15.4</td>
                            <td>10.0</td>
                        </tr>
                        <tr>
                            <td>18.7</td>
                            <td>16.0</td>
                        </tr>
                        <tr>
                            <td>25.3</td>
                            <td>25.0</td>
                        </tr>
                        <tr>
                            <td>29.7</td>
                            <td>35.0</td>
                        </tr>
                        <tr>
                            <td>38.5</td>
                            <td>50.0</td>
                        </tr>
                        <tr>
                            <td>47.3</td>
                            <td>70.0</td>
                        </tr>
                        <tr>
                            <td>57.2</td>
                            <td>95.0</td>
                        </tr>
                        <tr>
                            <td>66.0</td>
                            <td>120.0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row gx-1 justify-content-start align-items-center" id="firstLine">
                <div class=col-auto align-self-center>
                    <label for="addedPower">Мощность, кВт:</label>
                </div>
                <div class=col-auto align-self-center>
                    <input id="addedPower" type="text">
                </div>
                <div class=col-auto align-self-center>
                    <button id="summarizer" type="button" class="btn btn-secondary btn-sm">добавить к
                        суммарной</button>
                </div>
            </div>
            <div class="row justify-content-start">
                <p id="sumPower">Суммарная мощность, кВт: </p>
            </div>
            <div class="row gx-1 justify-content-start">
                <div class=col-auto align-self-center>
                    <button id="sender" type="button" class="btn btn-secondary btn-sm">посчитать потребное
                        сечение</button>
                </div>
                <div class=col-auto align-self-center>
                    <button id="clearer" type="button" class="btn btn-secondary btn-sm">сбросить суммарное
                        значение</button>
                </div>
            </div>
            <div class="row justify-content-start">
                <p id="requiredSection">Потребное сечение, мм²: </p>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-auto align-self-start" id="comment">
                Расчет выполняется при коф-те запаса 1 и коэф-те включения 1
            </div>
        </div>
    </div>
    <script src="myscript.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
